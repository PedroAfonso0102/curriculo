<!DOCTYPE html>
<html class="light" lang="pt-BR"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Formulário de Qualificação</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,0" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#0066cc",
              "background-light": "#f5f7f8",
              "background-dark": "#0f1923",
              "content-light": "#ffffff",
              "content-dark": "#1a2836",
              "text-light-primary": "#101418",
              "text-dark-primary": "#f0f2f5",
              "text-light-secondary": "#5e758d",
              "text-dark-secondary": "#a0b3c4",
              "border-light": "#e1e6eb",
              "border-dark": "#2c3e50"
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.125rem", "lg": "0.25rem", "xl": "0.5rem", "full": "0.75rem"},
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-screen w-full flex-col group/design-root overflow-x-hidden">
<main class="flex-1 flex flex-col overflow-y-auto">
<header class="flex sticky top-0 items-center bg-content-light dark:bg-content-dark p-4 justify-between z-10 border-b border-border-light dark:border-border-dark">
<div class="flex size-12 shrink-0 items-center justify-start">
<button class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 w-10 bg-transparent text-text-light-primary dark:text-dark-primary gap-2 text-base font-bold leading-normal tracking-[0.015em] min-w-0 p-0">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</button>
</div>
<h1 class="text-text-light-primary dark:text-dark-primary text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Formulário de Qualificação</h1>
<div class="flex w-12 items-center justify-end">
</div>
</header>
<div class="flex-1 bg-content-light dark:bg-content-dark px-4 py-6">
<form class="flex flex-col h-full">
<div class="flex-1 space-y-8">
<div class="space-y-3">
<label class="text-text-light-primary dark:text-dark-primary text-base font-semibold leading-normal" for="budget">Qual o orçamento disponível?</label>
<input class="w-full rounded-lg border border-border-light dark:border-border-dark bg-background-light dark:bg-content-dark p-3 text-text-light-primary dark:text-dark-primary placeholder:text-text-light-secondary focus:border-primary focus:ring-primary" id="budget" placeholder="Ex: R$ 5.000" type="text"/>
</div>
<div class="space-y-3">
<label class="text-text-light-primary dark:text-dark-primary text-base font-semibold leading-normal" for="deadline">Qual o prazo ideal?</label>
<input class="w-full rounded-lg border border-border-light dark:border-border-dark bg-background-light dark:bg-content-dark p-3 text-text-light-primary dark:text-dark-primary placeholder:text-text-light-secondary focus:border-primary focus:ring-primary" id="deadline" placeholder="Ex: 30 dias" type="text"/>
</div>
<div class="space-y-3">
<label class="text-text-light-primary dark:text-dark-primary text-base font-semibold leading-normal" for="link">Link do projeto atual (se houver)?</label>
<input class="w-full rounded-lg border border-border-light dark:border-border-dark bg-background-light dark:bg-content-dark p-3 text-text-light-primary dark:text-dark-primary placeholder:text-text-light-secondary focus:border-primary focus:ring-primary" id="link" placeholder="https://exemplo.com" type="url"/>
</div>
</div>
<div class="pt-6">
<button class="w-full rounded-lg bg-blue-600 px-6 py-4 text-center text-base font-semibold text-white transition-colors hover:bg-blue-700 active:bg-blue-800" type="submit">Continuar</button>
</div>
</form>
</div>
</main>
</div>
</body></html>
