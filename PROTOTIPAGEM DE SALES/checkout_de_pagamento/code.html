<!DOCTYPE html>

<html class="light" lang="pt-br"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Checkout de Pagamento</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#067ff9",
              "background-light": "#f5f7f8",
              "background-dark": "#0f1923",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            font-size: 24px;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden">
<!-- Top App Bar -->
<div class="flex shrink-0 items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between sticky top-0 z-10">
<div class="text-[#111418] dark:text-white flex size-12 shrink-0 items-center justify-start">
<span class="material-symbols-outlined">arrow_back_ios_new</span>
</div>
<h2 class="text-[#111418] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Pagamento</h2>
<div class="flex size-12 shrink-0 items-center"></div>
</div>
<div class="flex-1 flex flex-col p-4 pt-6">
<!-- Order Summary -->
<div class="p-4 bg-white dark:bg-background-dark dark:border dark:border-white/10 rounded-xl shadow-sm mb-8">
<div class="flex justify-between gap-x-6 py-2 border-b border-slate-100 dark:border-white/10">
<p class="text-[#5f758c] dark:text-gray-400 text-sm font-normal leading-normal">Consultoria de Vendas - Pacote Inicial</p>
<p class="text-[#111418] dark:text-white text-sm font-normal leading-normal text-right">R$ 1.500,00</p>
</div>
<div class="flex justify-between gap-x-6 pt-4">
<p class="text-[#111418] dark:text-white text-base font-bold leading-normal">Total</p>
<p class="text-[#111418] dark:text-white text-base font-bold leading-normal text-right">R$ 1.500,00</p>
</div>
</div>
<!-- Payment Information Section -->
<h3 class="text-[#111418] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] pb-2">Informações de Pagamento</h3>
<div class="flex flex-col gap-y-1">
<!-- Card Number -->
<div class="flex flex-wrap items-end gap-4 py-3">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#111418] dark:text-white text-base font-medium leading-normal pb-2">Número do Cartão</p>
<div class="flex w-full flex-1 items-stretch rounded-lg">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111418] dark:text-white dark:bg-background-dark focus:outline-0 focus:ring-0 border border-[#dbe0e6] dark:border-white/20 bg-white focus:border-primary h-14 placeholder:text-[#5f758c] p-[15px] rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal" inputmode="numeric" placeholder="0000 0000 0000 0000" type="tel" value=""/>
<div class="text-[#5f758c] dark:text-gray-400 flex border border-[#dbe0e6] dark:border-white/20 bg-white dark:bg-background-dark items-center justify-center pr-[15px] rounded-r-lg border-l-0">
<span class="material-symbols-outlined">credit_card</span>
</div>
</div>
</label>
</div>
<!-- Expiry and CVC -->
<div class="flex max-w-[480px] flex-wrap items-end gap-4 py-3">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#111418] dark:text-white text-base font-medium leading-normal pb-2">Validade</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111418] dark:text-white dark:bg-background-dark focus:outline-0 focus:ring-0 border border-[#dbe0e6] dark:border-white/20 bg-white focus:border-primary h-14 placeholder:text-[#5f758c] p-[15px] text-base font-normal leading-normal" inputmode="numeric" placeholder="MM/AA" type="tel" value=""/>
</label>
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#111418] dark:text-white text-base font-medium leading-normal pb-2">CVC</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111418] dark:text-white dark:bg-background-dark focus:outline-0 focus:ring-0 border border-[#dbe0e6] dark:border-white/20 bg-white focus:border-primary h-14 placeholder:text-[#5f758c] p-[15px] text-base font-normal leading-normal" inputmode="numeric" placeholder="123" type="tel" value=""/>
</label>
</div>
<!-- Cardholder Name -->
<div class="flex max-w-[480px] flex-wrap items-end gap-4 py-3">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#111418] dark:text-white text-base font-medium leading-normal pb-2">Nome no Cartão</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111418] dark:text-white dark:bg-background-dark focus:outline-0 focus:ring-0 border border-[#dbe0e6] dark:border-white/20 bg-white focus:border-primary h-14 placeholder:text-[#5f758c] p-[15px] text-base font-normal leading-normal" placeholder="Seu nome completo" type="text" value=""/>
</label>
</div>
</div>
</div>
<!-- Footer with CTA and Security Info -->
<div class="w-full p-4 pt-2 sticky bottom-0 bg-background-light dark:bg-background-dark">
<div class="flex items-center justify-center gap-2 pb-4">
<span class="material-symbols-outlined text-sm text-green-600">lock</span>
<p class="text-xs text-[#5f758c] dark:text-gray-400">Pagamento seguro processado por Stripe</p>
</div>
<button class="w-full bg-primary text-white font-bold text-base py-4 px-5 rounded-xl hover:bg-primary/90 transition-colors focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 focus:ring-offset-background-light dark:focus:ring-offset-background-dark">Pagar R$ 1.500,00</button>
</div>
</div>
</body></html>
