<!DOCTYPE html>
<html class="light" lang="pt-BR"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Confirmação de Agendamento</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,0" rel="stylesheet"/>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#0066cc",
            "apple-blue": "#007AFF",
            "background-light": "#f5f7f8",
            "background-dark": "#0f1923",
            "content-light": "#ffffff",
            "content-dark": "#1a2836",
            "text-light-primary": "#101418",
            "text-dark-primary": "#f0f2f5",
            "text-light-secondary": "#5e758d",
            "text-dark-secondary": "#a0b3c4",
            "border-light": "#e1e6eb",
            "border-dark": "#2c3e50"
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.125rem",
            "lg": "0.25rem",
            "xl": "0.5rem",
            "full": "0.75rem"
          },
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>

<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-screen w-full flex-col group/design-root overflow-x-hidden">
<main class="flex-1 flex flex-col">
<header class="flex sticky top-0 items-center bg-content-light dark:bg-content-dark p-4 justify-between z-10 border-b border-border-light dark:border-border-dark">
<div class="flex size-12 shrink-0 items-center justify-start">
</div>
<h1 class="text-text-light-primary dark:text-dark-primary text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Confirmação</h1>
<div class="flex w-12 items-center justify-end">
</div>
</header>
<div class="flex flex-1 flex-col items-center justify-center text-center p-8">
<div class="flex flex-col items-center gap-6">
<div class="flex h-24 w-24 items-center justify-center rounded-full bg-green-100 dark:bg-green-900/50">
<span class="material-symbols-outlined text-green-500 text-6xl" style="font-variation-settings: 'FILL' 1, 'wght' 300;">check</span>
</div>
<div class="flex flex-col gap-2">
<h2 class="text-2xl font-bold text-text-light-primary dark:text-dark-primary">Agendamento Confirmado!</h2>
<p class="text-text-light-secondary dark:text-dark-secondary">Sua reunião foi agendada com sucesso.</p>
</div>
<div class="w-full border-t border-border-light dark:border-border-dark my-4"></div>
<div class="flex flex-col items-start gap-4 text-left self-stretch">
<div class="flex items-center gap-4">
<span class="material-symbols-outlined text-text-light-secondary dark:text-dark-secondary">calendar_month</span>
<div>
<p class="text-sm font-medium text-text-light-secondary dark:text-dark-secondary">Data e Hora</p>
<p class="font-semibold text-text-light-primary dark:text-dark-primary">Quarta-feira, 28 de Agosto de 2024 às 14:30</p>
</div>
</div>
<div class="flex items-center gap-4">
<span class="material-symbols-outlined text-text-light-secondary dark:text-dark-secondary">business_center</span>
<div>
<p class="text-sm font-medium text-text-light-secondary dark:text-dark-secondary">Serviço</p>
<p class="font-semibold text-text-light-primary dark:text-dark-primary">Consultoria de CRM</p>
</div>
</div>
</div>
<div class="w-full border-t border-border-light dark:border-border-dark my-4"></div>
<button class="flex w-full items-center justify-center gap-2 rounded-lg bg-apple-blue px-6 py-3 text-white">
<span class="material-symbols-outlined text-lg">add_to_photos</span>
<span class="text-base font-semibold">Adicionar ao Calendário</span>
</button>
</div>
</div>
</main>
<footer class="sticky bottom-0 z-10 border-t border-border-light dark:border-border-dark bg-content-light dark:bg-content-dark p-4">
<button class="flex w-full max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg bg-apple-blue px-6 py-3.5 text-center text-base font-semibold leading-normal text-white">
        Voltar ao Catálogo
      </button>
</footer>
</div>
